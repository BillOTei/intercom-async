# Swagger api doc module
play.modules.enabled += "play.modules.swagger.SwaggerModule"
api.version="1.0"
swagger.api.info.title="Events Service Api"
swagger.api.info.description="Api documentation for Centralapp events service"
swagger.api.info.contact="ateilhet@gmail.com"

# Clients to forward messages to. More to be added...
clients = ["intercom", "segment"]

# RabbitMQ config
op-rabbit {
  topic-exchange-name = "amq.topic"
  connection {
    virtual-host = "/"
    hosts = ["rabbitmq"]
    username = "guest"
    password = "guest"
    port = 5672
    ssl = false
    ceonnction-timeout = 3s
  }
  centralapp {
    exchange = "centralapp",
    events-queue = "events.event"
  }
}

# Intercom data
# test env: intercom.appid = "g420mfqq" intercom.apikey = "5b80bf58ed6d195dbc27c7a3284417ca97d5c737"
intercom.appid = "b5c2f4a46c2b3081fa75e279182f687d940e0649"
intercom.appid = ${?INTERCOM_APPID}
intercom.apikey = "81f2ca4699c54e4cda001fcf1d6fe55629360c37"
intercom.apikey = ${?INTERCOM_APIKEY}
intercom.apiurl = "https://api.intercom.io"

# Core url
centralapp {
  # service discovery root dns, for example, centralapp-core.marathon.mesos
  root = "centralapp"
  root = ${?CENTRALAPP_ROOT}
}
coreservice.name = "centralapp-core"
coreservice.name = ${?CORE_SERVICE_NAME}
coreservice.location = ${coreservice.name}"."${centralapp.root}
coreservice.location = ${?CORE_SERVICE_LOCATION}
coreservice.protocol = "http"
coreservice.protocol = ${?CORE_SERVICE_PROTOCOL}
coreservice.port = 9000
coreservice.port = ${?CORE_SERVICE_PORT}
coreservice.user.path = "/api/v1/user"
coreservice.user.path = ${?CORE_SERVICE_USER_PATH}
coreservice.user.url = ${coreservice.protocol}"://"${coreservice.location}":"${coreservice.port}${coreservice.user.path}
coreservice.user.url = ${?CORE_SERVICE_USER_URL}

# Atlas urls
atlasservice.name = "centralapp-atlas"
atlasservice.name = ${?ATLAS_SERVICE_NAME}
atlasservice.location = ${atlasservice.name}"."${centralapp.root}
atlasservice.location = ${?ATLAS_SERVICE_LOCATION}
atlasservice.protocol = "http"
atlasservice.protocol = ${?ATLAS_SERVICE_PROTOCOL}
atlasservice.port = 9000
atlasservice.port = ${?ATLAS_SERVICE_PORT}
atlasservice.geocode.google.path = "/api/v1/services/atlas/google/geocode"
atlasservice.geocode.google.path = ${?ATLAS_SERVICE_GEOCODE_GOOGLE_PATH}
atlasservice.geocode.google.url = ${atlasservice.protocol}"://"${atlasservice.location}":"${atlasservice.port}${atlasservice.geocode.google.path}
atlasservice.static.countries.path = "/api/v1/services/atlas/static/countries?details=true"
atlasservice.static.countries.path = ${?ATLAS_SERVICE_STATIC_COUNTRIES_PATH}
atlasservice.static.countries.url = ${atlasservice.protocol}"://"${atlasservice.location}":"${atlasservice.port}${atlasservice.static.countries.path}
